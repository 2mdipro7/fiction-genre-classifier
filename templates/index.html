<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            background-image: url("/static/more-leaves.png");
            background-size: 40%;
            background-repeat: repeat;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 10vh;
            background-color: #009999; /* Darker color for better contrast */
            color: white;
            padding: 10px;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
        }

        #text {
            height: 150px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #009999; /* Darker color for better contrast */
            border-radius: 5px;
            color: #333; /* Darker text color for better contrast */
        }

        #submit-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #009999;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #006666; /* Slightly darker color on hover */
        }

        #loading {
            display: none;
            color: #009999;
            font-size: 20px;
            margin-top: 10px;
        }

        /* Rest of your CSS styles... */
    </style>
    <div class="head"><b>Story Genre Classifier</b></div>
</head>

<body>
    <div class="center">
        <form action="/" method="post">
            <label for="text"><b>Enter Your Story Summary or Snippets</b></label> <br />
            <textarea id="text" name="text" placeholder="Write your story here..."></textarea> <br />
            <button id="submit-btn" type="submit">Submit</button>
            <div id="loading">
                <span class="lds-dual-ring"></span> Loading...
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', () => {
            loading.style.display = 'block';
        });
    </script>
</body>

</html>
