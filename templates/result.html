<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            height: 10vh;
            background-color: aqua;
            color: white;
            padding: 10px;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            padding: 20px;
        }

        #result-box {
            padding: 20px;
            border: 2px solid aqua;
            border-radius: 5px;
            background-color: white;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #input-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #output-label {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .head {
                font-size: 24px;
                height: 8vh;
            }
            #result-box {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .center {
                padding: 10px;
            }
        }
    </style>
    <div class="head"><b>Story Genre Classifier</b></div>
</head>

<body>
    <div class="center">
        <div id="result-box">
            <div id="input-label">Text in question:</div>
            <div>{{ input_text }}</div>
            <div id="output-label">What genres might they belong to:</div>
            <div>{{ output_text }}</div>
        </div>
    </div>
</body>

</html>
